<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Explorer</title>

    <link rel="stylesheet" href="./css/graph.css" />
    <script type="text/javascript" src="./build/bundle-globals.js"></script>
    <script type="text/javascript" src="./build/bundle-app.js"></script>
</head>
<body onload="init();">
    <!-- on screen elements -->
    <div class="mainView">
        <div class="errorContainer">
            <!-- Error messages will go here -->
        </div>
        <div class="walkerContainer">
            <!-- SVG content will be renedered here -->
        </div>
    </div>

    <!-- offscreen elements -->
    <div class="offscreen">
        <!-- for measuring text -->
        <canvas class="textMeasure"></canvas>
    </div>
</body>
</html>
