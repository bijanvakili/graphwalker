<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Explorer</title>

    <link rel="stylesheet" href="css/graph.css" />
    <script type="text/javascript" src="build/bundle-vendor.js"></script>
    <script type="text/javascript" src="build/bundle-app.js"></script>
</head>
<body onload="init();">
    <!-- on screen elements -->
    <div class="hud-view">
        <div class="error-container">
            <!-- Error messages will go here -->
        </div>
        <div class="typeahead-container">
            <!-- TypeAhead controls will go here -->
        </div>
    </div>

    <div class="main-view">
        <div class="walker-container">
            <!-- SVG content will be rendered here -->
        </div>
    </div>

    <!-- offscreen elements -->
    <div class="offscreen">
        <!-- for measuring text -->
        <canvas class="text-measure"></canvas>
    </div>
</body>
</html>
